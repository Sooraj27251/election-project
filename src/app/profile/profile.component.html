<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<body class="row modal-body">
  <div class="main-content">
    <!-- Header -->
    <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
      style="height: 20px;  background-size: cover; background-position: center top;">
      <!-- Mask -->
      <span class="mask bg-gradient-default opacity-8"></span>
      <div class="container-fluid d-flex align-items-center">
        <div class="row">
          <div class="col-lg-7 col-md-10">
            <h1 class="display-2 text-white">{{formdata.uuid}}</h1>
          </div>
        </div>
      </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--7">
      <div class="row">
        <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
          <div class="card card-profile shadow">
            <div class="row justify-content-center">
              <div class="col-lg-3 order-lg-2">
                <div class="card-profile-image">
                  <a>
                    <img *ngIf="formdata.gender == 'MALE'" src="assets/man.png" class="rounded-circle">
                    <img *ngIf="formdata.gender == 'FEMALE'" src="assets/woman.png" class="rounded-circle">
                  </a>

                </div>
              </div>
            </div>
            <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
            </div>
            <div class="card-body pt-0 pt-md-4">
              <div class="row">
                <div class="col">
                  <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                  </div>
                </div>
              </div>
              <div class="text-center">
                <h3>
                  {{formdata.fname+" "+formdata.lname}}<span class="font-weight-light">, {{formdata.age}}</span>
                </h3>
                <div class="h5 font-weight-300">
                  <i class="ni location_pin mr-2"></i>{{formdata.village}}, {{formdata.constituency}}
                </div>
                <div class="h5 mt-4">
                  <i class="ni business_briefcase-24 mr-2"></i>{{formdata.occupation}}
                </div>
                <hr class="my-4">
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-8 order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Profile</h3>
                </div>
                <div class="col-4 text-right">
                </div>
              </div>
            </div>
            <div class="card-body">
              <form>
                <h6 class="heading-small text-muted mb-4">User information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-username">First Name</label>
                        <input readonly class="form-control-plaintext" value={{formdata.fname}}>
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Middle Name</label>
                        <input readonly class="form-control-plaintext" value={{formdata.mname}}>
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-first-name">Last Name</label>
                        <input readonly class="form-control-plaintext" value={{formdata.lname}}>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Gender</label>
                        <input readonly class="form-control-plaintext" value={{formdata.gender}}>
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Age</label>
                        <input readonly class="form-control-plaintext" value={{formdata.age}}>
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Caste</label>
                        <input readonly class="form-control-plaintext" value={{formdata.caste}}>
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4">
                <!-- Address -->
                <h6 class="heading-small text-muted mb-4">Contact information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-address">Address</label>
                        <input readonly class="form-control-plaintext" value={{formdata.address}}>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-city">City</label>
                        <input readonly class="form-control-plaintext" value={{formdata.village}}>
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-country">Constituency</label>
                        <input readonly class="form-control-plaintext" value={{formdata.constituency}}>
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-country">District</label>
                        <input readonly class="form-control-plaintext" value={{formdata.district}}>
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4">
                <!-- Description -->
                <h6 class="heading-small text-muted mb-4">About</h6>
                <div class="pl-lg-4">
                  <div class="form-group focused">
                    <label>About</label>
                    <textarea rows="4" readonly class="form-control-plaintext"
                      placeholder="A few words about you ...">{{formdata.about}}</textarea>
                  </div>
                </div>
                <hr class="my-4">

                <h6 class="heading-small text-muted mb-4">Pollitical information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-address">Pollitically active</label>
                        <input readonly class="form-control-plaintext" value={{formdata.pollitical}}>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-address">Pollitical party</label>
                        <input readonly class="form-control-plaintext" value={{formdata.party}}>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-address">Previous Pollitical Prefernces</label>
                        <input readonly class="form-control-plaintext" value={{formdata.election1}}>
                        <input readonly class="form-control-plaintext" value={{formdata.election2}}>
                        <input readonly class="form-control-plaintext" value={{formdata.election3}}>
                        <input readonly class="form-control-plaintext" value={{formdata.election4}}>
                        <input readonly class="form-control-plaintext" value={{formdata.election5}}>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <button style="float: right;" mat-raised-button color="warn" (click)="closemodal()">Close</button>
    </div>
  </div>
</body>
