<div  *ngIf="this.issuccess">
    <div  class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success!</strong> record deleted successfully.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
</div>

<h1>Do you want to delete record?</h1>
<div> 
        <button *ngIf="!this.issuccess" mat-raised-button color="warn" (click)="deleterecord()">Delete</button>
        <button  style="float: right;" mat-raised-button color="primary" (click)="closemodal()">Close</button>
</div>
