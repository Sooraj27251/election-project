<app-navbar></app-navbar>

<div class="row">
  <div
    class="shadow p-3 mb-5 bg-white rounded col-sm-11"
    style="margin: auto; margin-top: 2%">
    <div class="col-xs-1 center-block text-center" style="color: gray">
      <h2>Registration</h2>
    </div>
    <form>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="fname">First Name</label>
          <input type="text" class="form-control" id="fname" placeholder="First Name">
        </div>
        <div class="form-group col-md-4">
          <label for="mname">Middle Name</label>
          <input type="text" class="form-control" id="mname" placeholder="Middle Name">
        </div>
        <div class="form-group col-md-4">
          <label for="lname">Last Name</label>
          <input type="text" class="form-control" id="lname" placeholder="Last Name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputState">Gender</label>
          <select id="inputState" class="form-control">
            <option selected>Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="inputZip">Age</label>
          <input type="number" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputState">Caste</label>
          <select id="inputState" class="form-control">
            <option selected>Select Caste</option>
            <option>OPEN</option>
            <option>OBC</option>
            <option>SC/ST</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Occupation</label>
          <select id="inputState" class="form-control">
            <option selected>Select Occuparion</option>
            <option>Engineer</option>
            <option>Doctor</option>
            <option>Farmer</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputState">Constituency</label>
          <select id="inputState" class="form-control">
            <option selected>Select Constituency</option>
            <option>Ahmednagar</option>
            <option>Pune</option>
            <option>Latur</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Occupation</label>
          <select id="inputState" class="form-control">
            <option selected>Select Village</option>
            <option>Vambori</option>
            <option>Wagholi</option>
            <option>Pimpri</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="fname">Address</label>
          <input type="text" class="form-control" id="fname" placeholder="Please Enter Address">
        </div>
        </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
