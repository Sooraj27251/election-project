<app-navbar></app-navbar>

<div class="row">
  <div class="shadow p-3 mb-5 bg-white rounded col-sm-11" style="margin: auto; margin-top: 2%">
    <div class="col-xs-1 center-block text-center" style="color: gray">
      <h2>Registration</h2>
    </div>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit(registrationForm)">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="fname">First Name</label>
          <input type="text" formControlName="fname" class="form-control" id="fname" placeholder="First Name">
          <div class="validationError" *ngIf="issubmit && registrationForm.controls.fname.errors">
            Please enter first name
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="mname">Middle Name</label>
          <input type="text" formControlName="mname" class="form-control" id="mname" placeholder="Middle Name">
        </div>
        <div class="form-group col-md-4">
          <label for="lname">Last Name</label>
          <input type="text" formControlName="lname" class="form-control" id="lname" placeholder="Last Name">
          <div class="validationError" *ngIf="issubmit && registrationForm.controls.lname.errors">
            Please enter last name
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="gender">Gender</label>
          <select formControlName="gender" id="gender" class="form-control">
            <option selected>Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
          </select>
          <div class="validationError" *ngIf="issubmit && registrationForm.controls.gender.errors">
            Please select gender
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="age">Age</label>
          <input type="number" formControlName="age" class="form-control" id="age">
          <div class="validationError" *ngIf="issubmit && registrationForm.controls.age.errors">
            Please select age
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="caste">Caste</label>
          <select formControlName="caste" id="caste" class="form-control">
            <option selected>Select Caste</option>
            <option>OPEN</option>
            <option>OBC</option>
            <option>SC/ST</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="occupation">Occupation</label>
          <select formControlName="occupation" id="occupation" class="form-control">
            <option selected>Select Occuparion</option>
            <option>Engineer</option>
            <option>Doctor</option>
            <option>Farmer</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="constituency">Constituency</label>
          <select formControlName="constituency" id="constituency" class="form-control">
            <option selected>Select Constituency</option>
            <option>Ahmednagar</option>
            <option>Pune</option>
            <option>Latur</option>
          </select>
          <div class="validationError" *ngIf="issubmit && registrationForm.controls.constituency.errors">
            Please select constituency
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="village">Village</label>
          <select formControlName="village" id="village" class="form-control">
            <option selected>Select Village</option>
            <option>Vambori</option>
            <option>Wagholi</option>
            <option>Pimpri</option>
          </select>
          <div class="validationError" *ngIf="issubmit && registrationForm.controls.village.errors">
            Please select village
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="address">Address</label>
          <input type="text" formControlName="address" class="form-control" id="address"
            placeholder="Please Enter Address">
          <div class="validationError" *ngIf="issubmit && registrationForm.controls.address.errors">
            Please enter address
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-2">
          <!-- Default switch -->
          <div class="custom-control custom-switch">
            <input type="checkbox" formControlName="pollitical" class="custom-control-input" id="pollitical">
            <label class="custom-control-label" for="pollitical">Pollitically active</label>
          </div>
        </div>
      </div>
      <div *ngIf="this.registrationForm.value.pollitical == true">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="about">About Infromation</label>
            <textarea class="form-control" id="about"></textarea>
          </div>
        </div>

        <label>Previous Election Prefernces</label>

        <div class="form-group col-md-4">
          <label for="election1">Election 1</label>
          <input class="form-control" type="text" id="election1">
        </div>
        <div class="form-group col-md-4">
          <label for="election2">Election 2</label>
          <input class="form-control" type="text" id="election2">
        </div>
        <div class="form-group col-md-4">
          <label for="election3">Election 3</label>
          <input class="form-control" type="text" id="election3">
        </div>
        <div class="form-group col-md-4">
          <label for="election4">Election 4</label>
          <input class="form-control" type="text" id="election4">
        </div>
        <div class="form-group col-md-4">
          <label for="election5">Election 5</label>
          <input class="form-control" type="text" id="election5">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
